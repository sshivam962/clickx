<!DOCTYPE html>
<html>
<head>
  <title>We're sorry, but something went wrong (500)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #EFEFEF;
      color: #777777;
      text-align: center;
      font-family: 'Montserrat', sans-serif;
      margin: 0;
    }
    img {max-width: 100%; height: auto;}
    .error-message-wrapper {position: fixed; top: 0; left: 0; width: 100%; height: 100%; display: flex; align-items: center; justify-content: center;}
    .error-image {max-width: 200px; margin: 0 auto 40px;}
    .text-xlarge {font-size: 72px; font-weight: 700; color: #4C4E60; margin-bottom: 0.45em;}  
    .text-large {font-size: 26px; line-height: 1.6em; margin-bottom: 15px;}
    .error-dialog {padding: 0 22px;}
    @media(max-width:767px) {
      .text-xlarge {font-size: 56px;}
      .text-large {font-size: 18px;}
    }
    .error-back-btn {position: absolute; top: 10px; left: 20px; border: none; padding: 12px 36px; background-color: #4C4E60; color: #fff; transition: 333ms; cursor: pointer; border-radius: 6px;}
    .error-back-btn:hover {background-color: #2a2c39; color: #fff;}
  </style>
</head>

<body>
  <!-- This file lives in public/500.html -->
  <div class="error-message-wrapper">
    <button class="error-back-btn" onclick="history.back()">Back</button>
    <div class="error-dialog">
      <div class="error-image">
        <img src="./error.svg" alt="">
      </div>
      <div>
        <div class="text-xlarge">Oops!</div>
        <div class="text-large">We're sorry, but something went wrong.</div>
      </div>
    </div>
  </div>
  <!-- <div class="dialog">
    <div>
      <h1>We're sorry, but something went wrong.</h1>
    </div>
    <p>If you are the application owner check the logs for more information.</p>
  </div> -->
</body>
</html>
